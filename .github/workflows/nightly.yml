name: Nightly Release

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *"

permissions:
  contents: write

env:
  FLUTTER_VERSION: 3.41.0

jobs:
  check-activity:
    name: Check repository activity
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check_commits.outputs.should_run }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Check for recent commits
        id: check_commits
        run: |
          LAST_COMMIT_TIMESTAMP=$(git log -1 --format=%ct)
          NOW_TIMESTAMP=$(date +%s)
          # If the last commit is older than 24 hours (86400 seconds), skip the build
          if (( (NOW_TIMESTAMP - LAST_COMMIT_TIMESTAMP) > 86400 )); then
            echo "No new commits in the last 24 hours. Skipping build."
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "New commits found. Proceeding with build."
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  build-android:
    name: Build Android (Common)
    needs: check-activity
    if: needs.check-activity.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "temurin"

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Create key.properties
        run: |
          echo "${{ secrets.KEY_PROPERTIES }}" > android/key.properties

      - name: Install dependencies
        run: flutter pub get

      - name: Cache Flutter Build
        uses: actions/cache@v5
        with:
          path: |
            .dart_tool
            build
          key: ${{ runner.os }}-build-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Cache Gradle
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android
        run: |
          flutter build apk
          flutter build apk --split-per-abi --target-platform=android-arm64
          flutter build apk --split-per-abi --target-platform=android-arm
          flutter build apk --split-per-abi --target-platform=android-x64

      - name: Rename .apk
        run: |
          cd build/app/outputs/flutter-apk
          mv app-common-release.apk ciyue-universal-release.apk
          mv app-armeabi-v7a-common-release.apk ciyue-armeabi-v7a-release.apk
          mv app-arm64-v8a-common-release.apk ciyue-arm64-v8a-release.apk
          mv app-x86_64-common-release.apk ciyue-x86_64-release.apk

      - uses: actions/upload-artifact@v4
        with:
          name: APK
          path: build/app/outputs/flutter-apk/ciyue-*-release.apk

  build-android-full:
    name: Build Android (Full)
    needs: check-activity
    if: needs.check-activity.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "temurin"

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Create key.properties
        run: |
          echo "${{ secrets.KEY_PROPERTIES }}" > android/key.properties

      - name: Install dependencies
        run: flutter pub get

      - name: Cache Flutter Build
        uses: actions/cache@v5
        with:
          path: |
            .dart_tool
            build
          key: ${{ runner.os }}-build-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Cache Gradle
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android
        run: |
          flutter build apk --flavor=full
          flutter build apk --flavor=full --split-per-abi --target-platform=android-arm64
          flutter build apk --flavor=full --split-per-abi --target-platform=android-arm
          flutter build apk --flavor=full --split-per-abi --target-platform=android-x64

      - name: Rename .apk
        run: |
          cd build/app/outputs/flutter-apk
          mv app-full-release.apk ciyue-universal-full.apk
          mv app-armeabi-v7a-full-release.apk ciyue-armeabi-v7a-full.apk
          mv app-arm64-v8a-full-release.apk ciyue-arm64-v8a-full.apk
          mv app-x86_64-full-release.apk ciyue-x86_64-full.apk

      - uses: actions/upload-artifact@v4
        with:
          name: APK-FULL
          path: build/app/outputs/flutter-apk/ciyue-*-full.apk

  build-windows:
    name: Build Windows
    needs: check-activity
    if: needs.check-activity.outputs.should_run == 'true'
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Cache Flutter Build
        uses: actions/cache@v5
        with:
          path: |
            .dart_tool
            build
          key: ${{ runner.os }}-build-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build Windows
        run: flutter build windows

      - name: Copy DLLs
        run: |
          Copy-Item "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Redist\MSVC\14.44.35112\x64\Microsoft.VC143.CRT\vcruntime140.dll" build/windows/x64/runner/Release/
          Copy-Item "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Redist\MSVC\14.44.35112\x64\Microsoft.VC143.CRT\vcruntime140_1.dll" build/windows/x64/runner/Release/
          Copy-Item "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Redist\MSVC\14.44.35112\x64\Microsoft.VC143.CRT\msvcp140.dll" build/windows/x64/runner/Release/

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Compression
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath ciyue-windows.zip

      - name: Install fastforge
        run: dart pub global activate fastforge

      - name: Build exe
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" inno_setup.iss

      - name: Build msix
        run: |
          fastforge package --platform windows --targets msix --skip-clean
          mv dist/*/*.msix .
          mv *.msix ciyue-installer.msix

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: |
            ciyue-installer.exe
            ciyue-installer.msix
            ciyue-windows.zip

  build-linux:
    needs: check-activity
    if: needs.check-activity.outputs.should_run == 'true'
    uses: ./.github/workflows/linux-build.yml
    with:
      flutter_version: "3.41.0"
      workflow_profile: nightly
      artifact_name: Linux
      package_release_artifacts: true

  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      [
        check-activity,
        build-android,
        build-android-full,
        build-windows,
        build-linux,
      ]
    if: needs.check-activity.outputs.should_run == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Generate release body
        id: release_body
        run: |
          cat <<EOF >> $GITHUB_OUTPUT
          body<<DELIMITER
          Latest commit: $(git log -1 --pretty=%s)
          Commit hash: $(git rev-parse --short HEAD)
          Build date: $(date -u +'%Y-%m-%dT%H:%M:%SZ')
          DELIMITER
          EOF

      - name: Delete existing nightly release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete nightly --cleanup-tag -y || true

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "APK/ciyue-*-release.apk,APK-FULL/ciyue-*-full.apk,Windows/*,Linux/*"
          tag: "nightly"
          name: "Nightly Build"
          body: ${{ steps.release_body.outputs.body }}
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true
